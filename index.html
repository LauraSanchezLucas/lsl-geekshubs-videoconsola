<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo switch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
</head>
<body>
    <!--contenedor principal-->
    <div class="contenedor">
        <!--Mando izquierdo -parte azul- -->
        <div class="consola" id="mando-azul">
            <div>
                <div id="menos"></div>
                <!-- Joystick izq -->
                <div class="joystick">
                    <div class="joy-ext">
                        <div class="joy-int"></div>
                    </div>
                </div>
                <!-- botones flechas-->
                <div class="flecha">
                    <button id="arriba" class="flecha-int">&#9650</button>
                    <button id="izquierda" class="flecha-int">&#9664</button>
                    <button id="derecha" class="flecha-int">&#9654</button>
                    <button id="abajo" class="flecha-int">&#9660</button>
                </div>
                <!-- boton inferior izq -->
                <div id="inicio">
                    <div id="inicio-int"></div>
                </div>
            </div>
        </div>

        <!--parte central- pantalla -->
        <div class="consola central">
            <!-- pantalla exterior -->
            <div id="pantalla">
                <!-- pantalla interior led -->
                <div id="pantalla-led"></div>
            </div>
        </div>

        <!--Mando derecho- parte roja- -->
        <div class="consola" id="mando-rojo">
            <div>
                <!-- Crux superior dcha. -->
                <div id="cruceta">
                    <div id="horizontal"></div>
                    <div id="vertical"></div>
                </div>
                <!-- botones con letras-->
                <div class="flecha">
                    <button class="flecha-int" id="X">X</button>
                    <button class="flecha-int" id="Y">Y</button>
                    <button class="flecha-int" id="A">A</button>
                    <button class="flecha-int" id="B">B</button>  
                </div>
                <!-- Joystick dcha -->
                <div class="joystick">
                    <div class="joy-ext">
                        <div class="joy-int"></div>
                    </div>
                </div>
                <!-- boton inferior dcha -->
                <div id="casa">
                    <img id="casa-int" src="./assets/home.png" alt="casa">
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
